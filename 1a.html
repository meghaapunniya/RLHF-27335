<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-Donation Widget</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .nav-link {
        color: #337ab7;
      }
      .nav-link.active {
        color: #fff;
        background-color: #337ab7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#donate"
            >Donate</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#pastDonations"
            >Past Donations</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#recommendations"
            >Recommendations</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#impacts">Impacts</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="donate">...</div>
        <div class="tab-pane fade" id="pastDonations">...</div>
        <div class="tab-pane fade" id="recommendations">...</div>
        <div class="tab-pane fade" id="impacts">...</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.nav-link');
        const tabPanes = document.querySelectorAll('.tab-pane');

        // Tab functionality
        tabs.forEach((tab) => {
          tab.addEventListener('click', () => {
            tabs.forEach((t) => t.classList.remove('active'));
            tabPanes.forEach((pane) => pane.classList.remove('show', 'active'));
            document
              .querySelector(tab.getAttribute('href'))
              .classList.add('show', 'active');
            tab.classList.add('active');
          });
        });

        // Initial data setup
        const charities = JSON.parse(localStorage.getItem('charities')) || [];
        const donations = JSON.parse(localStorage.getItem('donations')) || [];

        // Functions for each tab will go here
        function donateTab() {
          // Donation form logic
        }

        function pastDonationsTab() {
          // Display past donations
        }

        function recommendationsTab() {
          // Charity recommendation logic
        }

        function impactsTab() {
          // Visualization logic
        }

        function setupReminders() {
          // Reminder setup using toastr
        }

        // Initialize tabs
        donateTab();
        pastDonationsTab();
        recommendationsTab();
        impactsTab();
        setupReminders();
      });
    </script>
  </body>
</html>
